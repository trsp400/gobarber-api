version: "3.7"

services:
  db:
    image: "postgres:13"
    container_name: gobarber-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: gobarber
      POSTGRES_USER: gobarber
      POSTGRES_PASSWORD: gobarber
    volumes:
      - ./postgres-data:/var/lib/postgresql/data:z
  api:
    build: .
    container_name: api
    command: yarn dev:server
    ports:
      - "3333:3333"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - db
    command: ["yarn", "dev:server"]
